<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confesiones Anónimas | LLA</title>
  <meta name="description" content="Envía y lee confesiones anónimas en LLA Confess. Sé parte del anonimato, sin filtros." />
  <link rel="icon" type="image/png" href="https://cdhub.store/Assets/Img/logo.png" />
  <link rel="apple-touch-icon" href="https://cdhub.store/Assets/Img/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cdhub.store/Confess/" />
  <meta property="og:title" content="Confesiones Anónimas | LLA" />
  <meta property="og:description" content="Envía y lee confesiones anónimas en LLA Confess. Sé parte del anonimato, sin filtros." />
  <meta property="og:image" content="https://cdhub.store/Assets/Img/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://cdhub.store/Confess/" />
  <meta name="twitter:title" content="Confesiones Anónimas | LLA" />
  <meta name="twitter:description" content="Envía y lee confesiones anónimas en LLa Confess. Sé parte del anonimato, sin filtros." />
  <meta name="twitter:image" content="https://cdhub.store/Assets/Img/logo.png" />
  <link rel="stylesheet" href="../CSS/confesiones.css"/>
  <style>
    .comentarios { margin-top: 1rem; background: #1e1e1e; padding: 1rem; border-radius: 8px; }
    .lista-comentarios .comentario { display: flex; gap: 0.8rem; margin-bottom: 1rem; align-items: flex-start; }
    .comentario img { width: 40px; height: 40px; border-radius: 50%; }
    .comentario .autor { font-weight: bold; color: #b98ff9; }
    .comentario .hora { font-size: 0.8rem; color: #999; margin-left: 0.5rem; }
    .form-comentario textarea { width: 100%; resize: none; background: #2e2e2e; border: 1px solid #8e44ad; border-radius: 5px; color: white; padding: 0.6rem; margin-top: 0.5rem; }
    .form-comentario button { background-color: #8e44ad; color: white; padding: 0.4rem 1rem; border: none; border-radius: 4px; cursor: pointer; margin-top: 0.5rem; }
    /* Modal estilos */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal.oculto {
      display: none;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      color: white;
    }
    .modal-content h3 {
      margin-bottom: 1rem;
      color: #b98ff9;
    }
    .close-btn {
      background: transparent;
      border: none;
      color: #8e44ad;
      font-size: 1.8rem;
      cursor: pointer;
      float: right;
      margin-bottom: 0.5rem;
    }
    /* Botón comentarios */
    .btn-comentarios {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">Confesiones <span>LLA</span></div>
    <nav class="nav-buttons">
      <button class="nav-btn" onclick="location.href='https://www.cdhub.store/'">Inicio</button>
      <button class="nav-btn" onclick="location.href='../Terminos-y-Condiciones'">Términos</button>
      <button class="nav-btn" onclick="location.href='../Politicas-de-Privacidad'">Privacidad</button>
    </nav>
    <button class="hamburger" id="hamburgerBtn">☰</button>
  </header>
  <div class="mobile-menu" id="mobileMenu">
    <button class="close-btn" id="closeMenuBtn">✕</button>
    <div class="mobile-nav">
      <a href="https://cdhub.store/">Inicio</a>
      <a href="../Terminos-y-Condiciones/">Términos</a>
      <a href="../Politicas-de-Privacidad/">Privacidad</a>
    </div>
  </div>
  <main>
    <section class="intro">
      <h1>Confesiones anónimas</h1>
      <p>En esta sección puedes enviar lo que llevas dentro, sin juicios. Tus confesiones serán mostradas por 24 horas con estilo único.</p>
    </section>
    <section class="confesiones-actions">
      <button class="nav-btn" onclick="mostrarFormulario()">Hacer Confesión</button>
      <button class="nav-btn" onclick="verConfesiones()">Ver Confesiones</button>
    </section>
    <section class="formulario oculto" id="formulario">
      <form id="confesionForm">
        <input type="email" id="correo" placeholder="Tu correo (privado)" required />
        <textarea id="mensaje" maxlength="250" placeholder="Escribe tu confesión..." required></textarea>
        <select id="fondo">
          <option value="gradient1">Rosa - Morado</option>
          <option value="gradient2">Azul - Cian</option>
          <option value="gradient3">Naranja - Amarillo</option>
        </select>
        <button type="submit" class="nav-btn">Enviar</button>
      </form>
    </section>
    <section class="confesiones-lista oculto" id="confesiones">
      <div id="listaConfesiones"></div>
      <div class="navegacion">
        <button class="nav-btn" onclick="anterior()">←</button>
        <button class="nav-btn" onclick="siguiente()">→</button>
        <button class="nav-btn" onclick="verTodas()">Ver Todas</button>
      </div>
    </section>
  </main>

  <!-- Modal Comentarios -->
  <div id="modalComentarios" class="modal oculto">
    <div class="modal-content">
      <button id="cerrarModal" class="close-btn">✕</button>
      <h3>Comentarios</h3>
      <div id="comentariosContainer" class="lista-comentarios"></div>
      <form id="formComentarioModal" class="form-comentario">
        <textarea maxlength="150" placeholder="Escribe un comentario..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Chilean Development</p>
    <div class="footer-buttons">
      <button onclick="location.href='../Terminos-y-Condiciones'">Términos de Uso</button>
      <button onclick="location.href='../Politicas-de-Privacidad'">Política de Privacidad</button>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_et5RjNaI38faN-U0p5inlBpHsLpGsDY",
      authDomain: "confessapp-48b52.firebaseapp.com",
      databaseURL: "https://confessapp-48b52-default-rtdb.firebaseio.com",
      projectId: "confessapp-48b52",
      storageBucket: "confessapp-48b52.firebasestorage.app",
      messagingSenderId: "961087797548",
      appId: "1:961087797548:web:ad27378e9bb44d8b025489",
      measurementId: "G-VYH6M0K0P7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    let confesiones = [];
    let pagina = 0;

    async function cargarConfesiones() {
      const q = query(collection(db, "confesiones"), orderBy("fecha", "desc"));
      const snapshot = await getDocs(q);
      confesiones = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
      mostrarConfesiones();
    }

    document.getElementById("confesionForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const correo = document.getElementById("correo").value;
      const texto = document.getElementById("mensaje").value;
      const fondo = document.getElementById("fondo").value;
      try {
        await addDoc(collection(db, "confesiones"), {
          correo,
          texto,
          fondo,
          fecha: new Date()
        });
        document.getElementById("confesionForm").reset();
        alert("Confesión enviada.");
        mostrarFormulario();
        cargarConfesiones();
      } catch (error) {
        alert("Error al enviar confesión: " + error.message);
      }
    });

    function mostrarFormulario() {
      document.getElementById('formulario').classList.remove('oculto');
      document.getElementById('confesiones').classList.add('oculto');
    }

    function verConfesiones() {
      document.getElementById('formulario').classList.add('oculto');
      document.getElementById('confesiones').classList.remove('oculto');
      mostrarConfesiones();
    }

    async function cargarComentarios(confesionId, container) {
      const q = query(collection(db, `confesiones/${confesionId}/comentarios`), orderBy('fecha'));
      const snapshot = await getDocs(q);
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>Sé el primero en comentar esta confesión.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "comentario";
        div.innerHTML = `
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Anónimo" />
          <div>
            <span class="autor">Anónimo</span>
            <span class="hora">${new Date(data.fecha.toDate()).toLocaleString()}</span>
            <p>${data.texto}</p>
          </div>`;
        container.appendChild(div);
      });
    }

    function mostrarConfesiones() {
      const lista = document.getElementById('listaConfesiones');
      lista.innerHTML = "";
      if (confesiones.length === 0) {
        lista.innerHTML = "<p>No hay confesiones aún.</p>";
        return;
      }
      const conf = confesiones[pagina];
      const div = document.createElement("div");
      div.className = `confesion-box ${conf.fondo}`;
      div.innerText = conf.texto;

      // Botón Comentarios
      const botonComentarios = document.createElement("button");
      botonComentarios.textContent = "Comentarios";
      botonComentarios.className = "nav-btn btn-comentarios";
      botonComentarios.onclick = () => abrirModalComentarios(conf.id);
      div.appendChild(botonComentarios);

      lista.appendChild(div);
    }

    async function enviarComentario(e, confesionId) {
      e.preventDefault();
      const texto = e.target.querySelector('textarea').value;
      if (texto.length > 150) return alert("Máx. 150 caracteres");
      await addDoc(collection(db, `confesiones/${confesionId}/comentarios`), {
        texto,
        fecha: new Date()
      });
      e.target.reset();
      cargarComentarios(confesionId, document.getElementById(`lista-${confesionId}`));
    }

    window.mostrarFormulario = mostrarFormulario;
    window.verConfesiones = verConfesiones;
    window.siguiente = () => { if (pagina < confesiones.length - 1) { pagina++; mostrarConfesiones(); } };
    window.anterior = () => { if (pagina > 0) { pagina--; mostrarConfesiones(); } };

    window.verTodas = function() {
      const lista = document.getElementById('listaConfesiones');
      lista.innerHTML = "";
      confesiones.forEach(conf => {
        const div = document.createElement("div");
        div.className = `confesion-box ${conf.fondo}`;
        div.innerText = conf.texto;

        // Botón Comentarios
        const botonComentarios = document.createElement("button");
        botonComentarios.textContent = "Comentarios";
        botonComentarios.className = "nav-btn btn-comentarios";
        botonComentarios.onclick = () => abrirModalComentarios(conf.id);
        div.appendChild(botonComentarios);

        lista.appendChild(div);
      });
    };

    // Modal comentarios
    const modal = document.getElementById("modalComentarios");
    const cerrarModalBtn = document.getElementById("cerrarModal");
    const comentariosContainer = document.getElementById("comentariosContainer");
    const formComentarioModal = document.getElementById("formComentarioModal");

    let confesionActual = null;

    function abrirModalComentarios(confesionId) {
      confesionActual = confesionId;
      comentariosContainer.innerHTML = "<p>Cargando comentarios...</p>";
      modal.classList.remove("oculto");
      cargarComentarios(confesionId, comentariosContainer);
    }

    cerrarModalBtn.onclick = () => {
      modal.classList.add("oculto");
      confesionActual = null;
      formComentarioModal.reset();
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.classList.add("oculto");
        confesionActual = null;
        formComentarioModal.reset();
      }
    };

    formComentarioModal.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!confesionActual) return;

      const texto = formComentarioModal.querySelector("textarea").value.trim();
      if (texto.length === 0 || texto.length > 150) {
        alert("El comentario debe tener entre 1 y 150 caracteres.");
        return;
      }

      try {
        await addDoc(collection(db, `confesiones/${confesionActual}/comentarios`), {
          texto,
          fecha: new Date()
        });
        formComentarioModal.reset();
        cargarComentarios(confesionActual, comentariosContainer);
      } catch (error) {
        alert("Error al enviar comentario: " + error.message);
      }
    });

    cargarConfesiones();
  </script>
  <script src="../JS/menu.js"></script>
</body>
</html>
